<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理系统</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.huangwx.cn/css/sweetalert.css">
    <script type="text/javascript" src="https://www.huangwx.cn/js/sweetalert-dev.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#submit-btn").on("click", function () {
                //alert(123)
                var username = $("#inputUsername").val();
                var password = $("#inputPassword").val();
                $.ajax({
                    url: "http://localhost:8083/user.do",
                    data: {action: "login", username: username, password: password},
                    type: "GET",
                    dataType: "text",
                    success: function (data) {
                        if (data == "true") {
                            swal("登录成功!", "", "success");
                            window.location.href = "userList.html";
                        } else {
                            swal("登录失败!", "用户名或密码错误！", "error");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>

<div class="container" style="width: 20%">
    <form class="form-signin">
        <h2 class="form-signin-heading">会员管理系统</h2>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="请输入用户名" required="required"
               autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required="required">
        <button class="btn btn-lg btn-primary btn-block" id="submit-btn" type="submit">登录</button>
    </form>
</div>


</body>
</html>
